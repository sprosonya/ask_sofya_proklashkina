<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-sm-fluid container-lg">
        <a class="navbar-brand">AskPupkin</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <div class="d-flex justify-content-between gap-3">
          <div class="border">
            <img src="img.jpg" width="50" height="50" />
          </div>
          <div class="d-flex flex-column justify-content-between">
            <div>Dr. Pepper</div>
            <div>
              <a href="/settings.html">Settings</a>
              <a href="/logout.html">Log out</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-fluid container-lg mt-3">
      <div class="d-flex gap-3 align-items-center mb-2">
        <h2>Registration</h2>
      </div>

      <div class="row ">
        <div class="col-8">
          <div class="mb-2 row">
            <h5 style="color: red"> Sorry, this email address already registred </h5>
          </div>
          <div class="mb-4 row">
            <div class="col-3">
              <h5>Login</h5>
            </div>
            <div class="col-5">
              <input type="text" class="form-control" id="inputLogin" >
            </div>
          </div>
          <div class="mb-4 row">
            <div class="col-3">
              <h5>Email</h5>
            </div>
            <div class="col-5">
              <input type="text" class="form-control" id="inputEmail" >
            </div>
          </div>
          <div class="mb-4 row">
            <div class="col-3">
              <h5>Nickname</h5>
            </div>
            <div class="col-5">
              <input type="text" class="form-control" id="inputNick" >
            </div>
          </div>
          <div class="mb-4 row">
            <div class="col-3">
              <h5>Password</h5>
            </div>
            <div class="col-5">
              <input type="text" class="form-control" id="inputPassword1" >
            </div>
          </div>
          <div class="mb-4 row">
            <div class="col-3">
              <h5>Repeat password</h5>
            </div>
            <div class="col-5">
              <input type="text" class="form-control" id="inputPassword2" >
            </div>
          </div>
          <div class="mb-4 row">
            <div class="col-3">
              <h5>Avatar</h5>
            </div>
            <div class="col-5 row d-flex flex-column justify-content-between">

              <div class=" row d-flex justify-content-between ">
                <div class="col-10">
                  <input type="text" class="form-control " id="inputPath"  >
                </div>
                <div class="col-2">
                  <form>
                    <button type="submit" class=" btn btn-primary" >choose</button>
                  </form>
                </div>
                <div class="col-8 mt-4 mb-5">
                  <form>
                    <button class="btn btn-outline-success" type="submit">Register!</button>
                  </form>
                </div>
              </div>
            </div>
          </div>



        </div>

        <div class="col-4">
          <h3>Popular Tags</h3>
          <div class="row">
            <div class="col">
              <span class="badge text-bg-primary">Primary</span>
              <span class="badge text-bg-secondary">Secondary</span>
              <span class="badge text-bg-success">Success</span>
              <span class="badge text-bg-danger">Danger</span>
              <span class="badge text-bg-warning">Warning</span>
              <span class="badge text-bg-info">Info</span>
              <span class="badge text-bg-light">Light</span>
              <span class="badge text-bg-dark">Dark</span>
            </div>
          </div>
          <h3 class="mt-5">Best Members</h3>
          <div>
            <a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a
            ><a href="/member.html" class="d-block">Mr. Freeman</a>
          </div>
        </div>
      </div>

    </main>
    <footer class="fixed-bottom p-2 bg-light">
      <div class="container">
        <span class="text-muted"></span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
