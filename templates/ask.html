{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<main class="container-fluid container-lg mt-3">
      <div class="d-flex gap-3 align-items-center">
        <h1>New Question</h1>
      </div>

      <div class="row">
        <div class="col-8">
          <div class="mb-2 row">
            <h5 style="color: red"> Add tags to your question </h5>
          </div>

          <div class="mb-3 row">
            <label  class="col-sm-1 col-form-label">Title</label>
            <div class="col-sm-10" >
              <input type="text" class="form-control" id="inputTitle" >
            </div>
          </div>
          <div class="mb-3 row">
            <label  class="col-sm-1 col-form-label">Text</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="inputText" rows="10"></textarea>

            </div>
          </div>
          <div class="mb-3 row">
            <label  class="col-sm-1 col-form-label">Tags</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTags">
            </div>
          </div>
          <div class="row">
            <div class="col-1">
            </div>
            <div class="col-2">
              <form>
                <button type="submit" class="btn btn-primary" >ASK!</button>
              </form>
            </div>
          </div>

        </div>
{% endblock %}
