{% load static %}
<article class="card mb-3 w-100">
    <div class="row g-0">
      <div class="col-3 p-2">
        <div class="d-flex flex-column justify-content-between">
          <div class="border  mb-3" >
            <img
              {% if item.profile.avatar %}
              src="{{ item.profile.avatar.url }}"
                    {% else %}
                 src="{% static 'img/img.jpg' %}"
                  {% endif %}
              class="img-fluid rounded-start"
              width="165" height="150"
              alt="..."
            />
          </div>
          <div class="col-4">
            <div class="input-group flex-nowrap">
              <input type="number" value="5" class="form-control" />
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card-body" >
          <h5 class="card-title">
            {{ item.title }}
          </h5>
          <p class="card-text">
            {{ item.text }}
          </p>
          <div class="row">
            <a class="col-4" href="{% url "question" item.id %}">answers</a>
            <div class="col-8">
              <span>Tags</span>
              {% for tag in tagsQuestion %}
                <a href="{% url "tag" tag.name %}">{{ tag.name }}</a>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </article>
